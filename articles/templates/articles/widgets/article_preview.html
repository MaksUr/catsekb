{# object #}
{# col #}

<div class="col-xs-12 col-xs-offset-0 col-sm-{{ col }} col-sm-offset-0 col-md-{{ col }} col-md-offset-0 col-lg-{{ col }} col-lg-offset-0">
    <div class="news_container">
        <a href="{{ object.get_absolute_url }}#anchor_caption" style="background-image: url({{ object.image }}); background-position-y: {{ object.y_pos }}%;" class="art_img"></a>
        <div class="link_art">
            <a href="{{ object.get_absolute_url }}#anchor_caption"><h3>{{ object.title }}</h3></a>
            <div class="date_article">{{ object.created.date }}</div>
        </div>
        {% if object.subject %}
            <div class="date_article">Тема: <a href="{{ object.subject.get_absolute_url }}#anchor_caption" class="hashtag">{{ object.subject.name }}</a></div>
        {% endif %}
    </div>
</div>
