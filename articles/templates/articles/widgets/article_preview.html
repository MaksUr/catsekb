{# object #}
{# subject_key #}

<div class="hide_anchor" id="anchor_{{ object.id }}">
</div>
<div class="article line_height">
	<div class="container">
        {% if object.show %}
            <div class="row">
                <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                    <a href="{{ object.get_absolute_url }}#anchor_cat" style="background-image: url({{ object.image }});" class="art_img"></a>
                </div>
                <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                    <div class="link_art">
                        <a href="{{ object.get_absolute_url }}#anchor_cat"><h3>{{ object.title }}</h3></a>
                        <p class="date_article">{{ object.created.date }}</p>
                    </div>
                </div>
            </div>
            {% if subject_key %}
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-0 col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-2">
                        <p class="date_article">{{ subject_key }}: <a href="{{ object.subject.get_absolute_url }}">{{ object.subject.name }}</a></p>
                    </div>
		        </div>

            {% endif %}
        {% else %}
            <div class="row">
                <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                    <p>Статья в разработке...</p>
                </div>
            </div>
        {% endif %}
	</div>
</div>
