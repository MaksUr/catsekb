{# object #}

<div class="article font line_height">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
				<h3>{{ object.title }}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
				<p>{{ object.text|truncatechars:270 }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-0 col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-2">
				<p class="date_article">{{ object.created.date }}</p>
			</div>
			<div class="col-xs-6 col-xs-offset-0 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-0">
				<a href="{{ object.get_absolute_url }}#anchor_cat" class="tag right">Читать далее</a>
			</div>
		</div>
	</div>
</div>
