{# object #}

{% load app_filters %}
{% include 'cats/widgets/caption.html' with caption=object.name %}
<div class="font line_height">
    <div class="container">
        <div class="row">
        	<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
				{% for article in object.article_set.all|order_by:'created' %}
				    {% include 'articles/widgets/article_preview_validation.html' with object=article %}
				{% endfor %}
			</div>
		</div>
	</div>
</div>
