{# items #}

<div class="close_increase no-vis font">
    <a class="tag">Закрыть</a>
</div>
<div class="count_image no-vis font mid">
</div>
<div class="increase_photo">    
    {% for item in items %}
        <div class="item_photo{% if forloop.first %} active{% endif %}
        {% if images.count == 1 %}
            item_one_photo     
        {% endif %}" style="background-image: url({{ item.image_url }});">
        </div>
    {% empty %}
    {% endfor %}
    <div class="prev_photo">
    </div>
    <div class="next_photo">
    </div>
</div>
