{# link #}
{# link_caption #}
{# items #}
{# items_class #}
{# item_url #}
<a href="{{ link }}">{{ link_caption }}</a>
<ul class="{{ items_class }}">
    {% for item in items %}
        <li>
            <a href="{% url item_url pk=item.id %}">{{ item }}</a>
        </li>
    {% empty %}
        <li>Здесь пока пусто...</li>
    {% endfor %}
</ul>
