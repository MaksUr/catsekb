{#animal_list#}
{#group_id#}
{% for animal in animal_list %}
    <li>
        <a href="{% url 'animal_detail' pk=animal.id %}{% if request.GET %}?{{ request.GET.urlencode }}{% endif %}">
            {% if animal.name %}
                {{ animal.name }}
            {% else %}
                Id: {{ animal.id }}
            {% endif %}
        </a>
    </li>
{% empty %}
    <p>Животных не найдено</p>
{% endfor %}
