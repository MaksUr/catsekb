{# object_list #}
{# filter_parameters #}
{# caption #}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="title mid">
                <h2>
                    {{ caption|default:"Наши коты" }}
                </h2>
                <p></p>
            </div>
        </div>
    </div>
    <div class="search_home mid">
        <div class="row slim">
            <div class="col-md-12 slim">
                {% for animal in object_list %}
                    <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0">
                        <div class="cat">
                            <img src="{{ animal.get_image.image_url }}">
                            <a href="{% url 'animal_detail' pk=animal.id %}{{ filter_parameters }}">
                                <div class="name_cat">
                                    <p>
                                        {{ animal.get_hashtag_name }}
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
